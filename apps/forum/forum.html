<element name="windmueller-forum">
  <template>
    <style></style>
    <iframe id="forum_embed"
      src="javascript:void(0)"
      scrolling="no"
      frameborder="0"
      width="900"
      height="700" style="background-color: white;">
    </iframe>
  </template>
  <script>
    return {
      routes: {
        'forum': 'forumInit'
      },
      forumInit: function(){
        document.getElementById('forum_embed').src =
         'https://groups.google.com/a/windmueller.org/forum/embed/?place=forum/family'
         + '&showsearch=true&showpopout=true&showtabs=false'
         + '&parenturl=' + encodeURIComponent(window.location.href);
        return 1;
      }
    }
  </script>
</element>
